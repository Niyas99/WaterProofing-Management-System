{% extends 'admin/index2.html' %}
{% block body %}
<body class="bg-black text-light">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-3 bg-dark text-white">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Add Product</h4>
            </div>
            <div class="card-body">
                <form action="/add_product_post" method="post" enctype="multipart/form-data" id="form1">
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Name</label>
                            <input type="text" name="textfield" class="form-control form-control-sm bg-black text-white border-danger"  />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Description</label>
                            <input type="text" name="textfield2" class="form-control form-control-sm bg-black text-white border-danger" required />
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Price</label>
                            <input type="text" name="textfield3" class="form-control form-control-sm bg-black text-white border-danger"  required/>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Stock</label>
                            <input type="text" name="textfield4" class="form-control form-control-sm bg-black text-white border-danger" required />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" name="file" class="form-control form-control-sm bg-black text-white border-danger" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Smaller Input Fields */
        .form-control-sm {
            width: 80%;
            font-size: 0.85rem;
            padding: 5px;
        }

        /* Button Styling */
        .btn-danger {
            border-radius: 8px;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-control-sm {
                width: 100%;
            }
        }
    </style>
</body>
{% endblock %}
