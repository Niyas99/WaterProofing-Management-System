{% extends 'admin/index2.html' %}
{% block body %}
<body class="bg-black text-light">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-3 bg-dark text-white">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Send Reply</h4>
            </div>
            <div class="card-body">
                <form action="/send_reply_post" method="post" id="form1">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <label class="form-label">Reply</label>
                            <input type="text" name="textfield" class="form-control form-control-sm bg-black text-white border-danger" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Send</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Smaller Input Fields */
        .form-control-sm {
            width: 80%;
            font-size: 0.85rem;
            padding: 5px;
        }

        /* Button Styling */
        .btn-danger {
            border-radius: 8px;
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-control-sm {
                width: 100%;
            }
        }
    </style>
</body>
{% endblock %}
