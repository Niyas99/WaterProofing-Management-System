{% extends 'admin/index2.html' %}
{% block body %}
<body class="bg-black text-light">
    <div class="container mt-4">
        <div class="card shadow-lg border-0 rounded-3 bg-dark text-white">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Worker Details</h4>
            </div>
            <div class="card-body">
                <form action="/your_form_action" method="post" id="form1">
                    <table class="table table-dark table-bordered">
                        {% for i in data %}
                        <tr>
                            <td><strong>WORKER</strong></td>
                            <td>{{ i.WORKER.name }}</td>
                        </tr>
                        <tr>
                            <td><strong>START DATE</strong></td>
                            <td>{{ i.start_date }}</td>
                        </tr>
                        <tr>
                            <td><strong>END DATE</strong></td>
                            <td>{{ i.end_date }}</td>
                        </tr>
                        <tr>
                            <td><strong>ALLOCATION DATE</strong></td>
                            <td>{{ i.allocation_date }}</td>
                        </tr>
                        <tr>
                            <td><strong>REPLY</strong></td>
                            <td>
                                <input type="text" name="textfield" class="form-control form-control-sm bg-black text-white border-danger" required />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" class="btn btn-danger w-100">SEND</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
        </div>
    </div>
    <style>
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .table {
                font-size: 0.85rem;
            }
            .form-control-sm {
                width: 100%;
            }
        }
    </style>
</body>
{% endblock %}
