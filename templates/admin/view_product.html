{% extends 'admin/index2.html' %}
{% block body %}

<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-3 bg-dark text-light">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"> Product Search</h4>
            </div>
            <div class="card-body">
                <form id="form1" name="form1" method="post" action="/search_product">
                    <div class="mb-3 d-flex justify-content-start align-items-center">
                        <label class="me-2 fw-bold">NAME:</label>
                        <input type="text" name="textfield" class="form-control w-25 me-2" placeholder="Enter product name">
                        <input type="submit" name="Submit" value="SEARCH" class="btn btn-primary">
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="bg-dark text-light">
                            <tr>
                                <th>SI.NO</th>
                                <th>NAME</th>
                                <th>DESCRIPTION</th>
                                <th>PRICE</th>
                                <th>STOCK</th>
                                <th>IMAGE</th>
                                <th>ACTION</th>
                                <th>REVIEW</th>
                            </tr>
                        </thead>
                        <tbody class="table-dark">
                            {% for i in data %}
                            <tr class="hover-dark-red">
                                <td>{{ forloop.counter }}</td>
                                <td>{{ i.name }}</td>
                                <td>{{ i.description }}</td>
                                <td>&#8377; {{ i.price }}</td>
                                <td>{{ i.stock }}</td>
                                <td>
                                    <img src="{{ i.image.url }}" class="img-thumbnail" height="100" width="100">
                                </td>
                                <td>
                                    <a href="/product_update_admin/{{ i.id }}" class="btn btn-warning btn-sm">Update</a><br>
                                    <a href="/delete_product/{{ i.id }}" class="btn btn-danger btn-sm mt-2">Delete</a>
                                </td>
                                <td><a href="/specify_feedback/{{ i.id }}" class="btn btn-danger btn-sm mt-2">REVIEW</a></td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td colspan="7">
                                    <a href="/add_product" class="btn btn-success"> Add Product</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Dark Red and Black Theme Styling */
        body {
            background-color: #121212;
            color: #f8f9fa;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table-dark th, .table-dark td {
            border-color: #8B0000;
        }

        /* Hover effect for table rows */
        .hover-dark-red:hover {
            background-color: rgba(139, 0, 0, 0.2) !important;
        }

        .card-header {
            background-color: #8B0000;
            color: white;
        }

        .card-body {
            background-color: #121212;
        }

        .btn-sm {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-sm:hover {
            opacity: 0.8;
        }

        .badge.bg-info {
            background-color: #17a2b8;
        }

        .img-thumbnail {
            border-radius: 10px;
            border: 2px solid #444;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</body>

{% endblock %}
