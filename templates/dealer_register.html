<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background */
        }
        .register-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 45px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center text-primary mb-4">Dealer Registration</h2>
            <form action="/dealer_register_post" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" name="textfield2" required pattern="[6789][0-9]{9}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Place</label>
                    <input type="text" class="form-control" name="textfield4" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Post</label>
                    <input type="text" class="form-control" name="textfield5" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">PIN</label>
                    <input type="text" class="form-control" name="textfield6" required pattern="[0-9]{6}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID Proof Number(ADHAR)</label>
                    <input type="text" class="form-control" name="textfield7" required pattern="[0-9]{12}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <input type="file" class="form-control" name="file" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="textfield8" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="textfield10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
