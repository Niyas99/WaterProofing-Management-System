{% extends 'dealers/index2.html' %}
{% block body %}
<body class="bg-light">
  <div class="container my-5">
    <!-- Form Section -->
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-primary">
          <div class="card-header text-center bg-primary text-white">
            <h5>Waterproofing Product Cart</h5>
          </div>
          <div class="card-body">
            <form id="form1" name="form1" method="post" action="/add_to_cart">
              <div class="form-group">
                <label for="quantity" class="text-primary">Quantity</label>
                <input type="number" name="textfield" class="form-control" id="quantity" placeholder="Enter quantity" required min="1">
              </div>
              <div class="form-group text-center">
                <input type="submit" name="Submit" value="Add to Cart" class="btn btn-success btn-block mt-3">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->


</body>
{% endblock %}
