{% extends 'dealers/index2.html' %}
{% block body %}

<body class="bg-light">
  <div class="container my-5">
    <!-- Form Card -->
    <div class="card shadow-lg border-primary rounded">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h4 class="font-weight-bold">Place Your Order</h4>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="/orderscode">
          <div class="form-group">
            <label for="quantity" class="font-weight-bold">Quantity</label>
            <input type="number" name="textfield" id="quantity" class="form-control" placeholder="Enter quantity" required>
          </div>

          <div class="form-group text-center">
            <button type="submit" name="Submit" class="btn btn-primary btn-lg">
              <i class="fas fa-shopping-cart"></i> Place Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->


</body>
{% endblock %}
