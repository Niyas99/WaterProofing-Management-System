{% extends 'dealers/index2.html' %}
{% block body %}
<body class="bg-light">
  <div class="container my-5">
    <!-- Cart Summary Section -->
  <form method="post" action="/buy_post">
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card shadow-sm border-primary">
          <div class="card-header text-center bg-primary text-white">
            <h4>Waterproofing Cart Summary</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h5 class="text-primary">Total: ${{ total }}</h5>
              </div>
              <div class="col-md-6 text-right">
                <input type="submit" name="Submit" value="ORDER" class="btn btn-success btn-lg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

    <!-- Product Details Section -->
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm border-light">
          <div class="card-body">
            <table class="table table-bordered">
              {% for i in data %}
                <tr>
                  <td class="text-center" style="width: 120px;">
                    <img src="{{ i.PRODUCT.image.url }}" class="img-fluid" style="height: 100px; object-fit: cover;" alt="{{ i.PRODUCT.name }}">
                  </td>
                  <td>
                    <strong>Product Name:</strong> {{ i.PRODUCT.name }}
                    <br>
                    <strong>Quantity:</strong> {{ i.quantity }}
                    <br>
                    <strong>Amount:</strong> ${{ i.amount }}
                  </td>
                  <td class="text-center">
                    <a href="/delete_cart/{{ i.id }}" class="btn btn-danger btn-sm mt-3">DELETE</a>
                  </td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->


</body>
{% endblock %}
