<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background */
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="register-card">
            <h2 class="text-primary mb-4">Register As</h2>
            <div class="d-grid gap-3">
                <a href="/administrative_staff_register" class="btn btn-outline-primary btn-lg">Administrative Staff</a>
                <a href="/dealer_register" class="btn btn-outline-success btn-lg">Dealer</a>
            </div>
        </div>
    </div>
</body>
</html>
